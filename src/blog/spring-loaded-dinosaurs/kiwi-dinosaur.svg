<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="40%" stop-color="#2d1b4e"/>
      <stop offset="100%" stop-color="#4a2c6e"/>
    </linearGradient>
    <!-- Ground gradient -->
    <linearGradient id="groundGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a3a2a"/>
      <stop offset="100%" stop-color="#0d1f15"/>
    </linearGradient>
    <!-- Body gradient -->
    <radialGradient id="bodyGrad" cx="0.45" cy="0.4" r="0.55">
      <stop offset="0%" stop-color="#5a4a3a"/>
      <stop offset="60%" stop-color="#3d2e1e"/>
      <stop offset="100%" stop-color="#2a1f14"/>
    </radialGradient>
    <!-- Tail gradient -->
    <linearGradient id="tailGrad" x1="0" y1="0" x2="1" y2="0.3">
      <stop offset="0%" stop-color="#3d2e1e"/>
      <stop offset="100%" stop-color="#2a1f14"/>
    </linearGradient>
    <!-- Moon glow -->
    <radialGradient id="moonGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#fffde8" stop-opacity="1"/>
      <stop offset="60%" stop-color="#fffde8" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#fffde8" stop-opacity="0"/>
    </radialGradient>
    <!-- Feather texture filter -->
    <filter id="featherTexture" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" seed="42"/>
      <feDisplacementMap in="SourceGraphic" scale="3"/>
    </filter>
    <!-- Subtle shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background sky -->
  <rect width="800" height="600" fill="url(#skyGrad)"/>

  <!-- Stars -->
  <g fill="#fff" opacity="0.6">
    <circle cx="120" cy="60" r="1.2"/>
    <circle cx="230" cy="90" r="0.8"/>
    <circle cx="340" cy="40" r="1.5"/>
    <circle cx="500" cy="70" r="1"/>
    <circle cx="620" cy="50" r="1.3"/>
    <circle cx="710" cy="100" r="0.9"/>
    <circle cx="80" cy="140" r="1.1"/>
    <circle cx="450" cy="30" r="0.7"/>
    <circle cx="660" cy="130" r="1.4"/>
    <circle cx="180" cy="170" r="0.6"/>
    <circle cx="550" cy="150" r="1"/>
    <circle cx="390" cy="120" r="0.8"/>
    <circle cx="760" cy="80" r="1.2"/>
    <circle cx="50" cy="200" r="0.9"/>
    <circle cx="300" cy="180" r="1.1"/>
  </g>

  <!-- Moon -->
  <circle cx="650" cy="120" r="60" fill="url(#moonGlow)"/>
  <circle cx="650" cy="120" r="35" fill="#fffde8" opacity="0.9"/>
  <circle cx="640" cy="110" r="6" fill="#f0e8c0" opacity="0.4"/>
  <circle cx="660" cy="125" r="4" fill="#f0e8c0" opacity="0.3"/>
  <circle cx="645" cy="135" r="3" fill="#f0e8c0" opacity="0.25"/>

  <!-- Distant mountains -->
  <path d="M0 380 L80 310 L160 350 L250 280 L340 330 L420 290 L500 340 L580 300 L660 350 L740 310 L800 340 L800 450 L0 450Z" fill="#1a2a20" opacity="0.6"/>

  <!-- Ground -->
  <rect x="0" y="420" width="800" height="180" fill="url(#groundGrad)"/>
  <path d="M0 420 Q100 410 200 425 Q300 435 400 418 Q500 408 600 422 Q700 432 800 415 L800 440 Q700 450 600 440 Q500 430 400 442 Q300 452 200 440 Q100 430 0 442Z" fill="#1e3828" opacity="0.7"/>

  <!-- Ground texture - ferns and plants -->
  <g opacity="0.4" fill="#2a5038">
    <path d="M50 450 Q55 430 60 450 Q65 430 70 450" stroke="#2a5038" stroke-width="1.5" fill="none"/>
    <path d="M150 445 Q155 425 160 445 Q165 425 170 445" stroke="#2a5038" stroke-width="1.5" fill="none"/>
    <path d="M680 440 Q685 420 690 440 Q695 420 700 440" stroke="#2a5038" stroke-width="1.5" fill="none"/>
    <path d="M750 455 Q755 435 760 455" stroke="#2a5038" stroke-width="1.5" fill="none"/>
    <path d="M30 460 Q35 445 40 460" stroke="#2a5038" stroke-width="1.5" fill="none"/>
  </g>

  <!-- === THE KIWI-DINOSAUR === -->
  <g filter="url(#shadow)">

    <!-- TAIL - the big T-Rex addition! Massive muscular tail -->
    <path d="M180 340 Q140 330 90 350 Q40 370 10 355 Q-10 345 5 340 Q30 330 60 335 Q90 325 130 310 Q155 300 175 310 Z" fill="url(#tailGrad)" stroke="#2a1f14" stroke-width="1"/>
    <!-- Tail ridges/scales -->
    <path d="M160 320 Q145 315 130 320" stroke="#4a3a28" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M130 325 Q115 320 100 328" stroke="#4a3a28" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M95 335 Q80 330 65 338" stroke="#4a3a28" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M60 342 Q45 337 35 344" stroke="#4a3a28" stroke-width="1.5" fill="none" opacity="0.4"/>
    <!-- Tail spines (subtle dino feature) -->
    <g fill="#4a3a28" opacity="0.6">
      <path d="M140 310 L135 295 L148 312"/>
      <path d="M115 318 L108 303 L122 319"/>
      <path d="M90 328 L82 314 L96 329"/>
      <path d="M65 337 L58 325 L70 338"/>
      <path d="M42 343 L36 333 L47 344"/>
    </g>

    <!-- LEFT LEG (back) -->
    <g>
      <!-- Thigh -->
      <path d="M280 370 Q270 395 265 420 Q260 435 270 440" fill="#3d2e1e" stroke="#2a1f14" stroke-width="1.5"/>
      <!-- Shin -->
      <path d="M270 440 Q275 460 268 480 Q264 490 270 495" fill="#4a3a28" stroke="#2a1f14" stroke-width="1.5"/>
      <!-- Foot with big claws -->
      <path d="M270 495 L250 510 L245 505" fill="none" stroke="#2a1f14" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M270 495 L268 515 L264 510" fill="none" stroke="#2a1f14" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M270 495 L285 512 L282 507" fill="none" stroke="#2a1f14" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Claws -->
      <path d="M245 505 L240 500" stroke="#1a1008" stroke-width="2" stroke-linecap="round"/>
      <path d="M264 510 L261 504" stroke="#1a1008" stroke-width="2" stroke-linecap="round"/>
      <path d="M282 507 L286 502" stroke="#1a1008" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- RIGHT LEG (front) -->
    <g>
      <!-- Thigh -->
      <path d="M340 375 Q345 400 340 425 Q335 440 345 445" fill="#4a3a28" stroke="#2a1f14" stroke-width="1.5"/>
      <!-- Shin -->
      <path d="M345 445 Q350 465 343 485 Q340 495 346 500" fill="#5a4a38" stroke="#2a1f14" stroke-width="1.5"/>
      <!-- Foot with big claws -->
      <path d="M346 500 L325 518 L320 512" fill="none" stroke="#2a1f14" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M346 500 L344 522 L340 516" fill="none" stroke="#2a1f14" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M346 500 L365 516 L361 511" fill="none" stroke="#2a1f14" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Big raptor-like killer claw on inner toe -->
      <path d="M320 512 L312 504" stroke="#1a1008" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M340 516 L336 508" stroke="#1a1008" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M361 511 L366 504" stroke="#1a1008" stroke-width="2.5" stroke-linecap="round"/>
    </g>

    <!-- BODY - round kiwi shape -->
    <ellipse cx="300" cy="330" rx="130" ry="95" fill="url(#bodyGrad)"/>

    <!-- Feather texture lines on body -->
    <g stroke="#4a3a28" stroke-width="0.8" fill="none" opacity="0.4">
      <path d="M200 310 Q220 305 240 310"/>
      <path d="M210 330 Q235 323 260 328"/>
      <path d="M205 350 Q230 343 255 348"/>
      <path d="M220 370 Q245 365 270 368"/>
      <path d="M260 300 Q280 295 300 298"/>
      <path d="M280 380 Q305 375 330 378"/>
      <path d="M300 390 Q325 385 350 390"/>
      <path d="M320 305 Q340 300 360 305"/>
      <path d="M340 320 Q360 315 380 320"/>
      <path d="M350 340 Q370 335 390 340"/>
      <path d="M340 360 Q360 355 380 362"/>
      <path d="M250 285 Q275 278 300 282"/>
    </g>

    <!-- Tiny vestigial arms (kiwi style but with tiny dino hands) -->
    <g>
      <!-- Left tiny arm -->
      <path d="M265 310 Q250 320 245 330 Q242 335 238 332" fill="none" stroke="#3d2e1e" stroke-width="3" stroke-linecap="round"/>
      <!-- Tiny claw fingers -->
      <path d="M238 332 L233 328" stroke="#2a1f14" stroke-width="2" stroke-linecap="round"/>
      <path d="M238 332 L234 335" stroke="#2a1f14" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- NECK -->
    <path d="M390 290 Q420 260 440 230 Q455 210 460 195" fill="#3d2e1e" stroke="#2a1f14" stroke-width="1"/>
    <path d="M410 310 Q435 280 455 250 Q470 230 475 215" fill="#3d2e1e" stroke="#2a1f14" stroke-width="1"/>
    <!-- Neck fill -->
    <path d="M390 290 Q420 260 440 230 Q455 210 460 195 L475 215 Q470 230 455 250 Q435 280 410 310 Z" fill="#3d2e1e"/>

    <!-- HEAD -->
    <ellipse cx="468" cy="195" rx="28" ry="22" fill="#4a3a28"/>
    <!-- Head top detail -->
    <ellipse cx="465" cy="190" rx="25" ry="18" fill="#5a4a38"/>

    <!-- Eye - bright and fierce -->
    <circle cx="478" cy="188" r="7" fill="#1a1008"/>
    <circle cx="478" cy="188" r="5" fill="#c84020"/>
    <circle cx="478" cy="188" r="2.5" fill="#1a1008"/>
    <circle cx="480" cy="186" r="1.2" fill="#fff" opacity="0.8"/>

    <!-- Angry brow ridge (dino feature) -->
    <path d="M470 181 Q478 177 486 180" stroke="#2a1f14" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- BEAK - long kiwi beak with subtle teeth -->
    <path d="M490 195 Q530 192 570 188 Q590 186 600 190 Q590 194 570 196 Q530 200 490 200 Z" fill="#6b5840" stroke="#4a3a28" stroke-width="1"/>
    <!-- Beak upper ridge -->
    <path d="M490 195 Q540 190 590 187" stroke="#5a4a38" stroke-width="1" fill="none"/>
    <!-- Nostril at tip (kiwi feature!) -->
    <circle cx="588" cy="190" r="2" fill="#3d2e1e"/>
    <circle cx="582" cy="189" r="1.5" fill="#3d2e1e"/>
    <!-- Subtle teeth peeking out (dino feature) -->
    <g fill="#e8e0d0" opacity="0.7">
      <path d="M500 200 L502 205 L504 200"/>
      <path d="M512 200 L514 204 L516 200"/>
      <path d="M524 199 L526 203 L528 199"/>
      <path d="M536 198 L538 202 L540 198"/>
    </g>

    <!-- Whisker-like feathers around beak base (kiwi feature) -->
    <g stroke="#2a1f14" stroke-width="1" fill="none" opacity="0.5">
      <path d="M488 192 Q495 182 505 178"/>
      <path d="M486 194 Q492 185 500 182"/>
      <path d="M488 202 Q496 210 506 214"/>
      <path d="M486 204 Q492 212 500 216"/>
    </g>
  </g>

  <!-- Footprints behind -->
  <g fill="none" stroke="#1a3a2a" stroke-width="1.5" opacity="0.3">
    <path d="M140 500 L130 490 M140 500 L138 488 M140 500 L150 492"/>
    <path d="M100 510 L90 500 M100 510 L98 498 M100 510 L110 502"/>
  </g>

  <!-- Title text -->
  <text x="400" y="565" text-anchor="middle" font-family="Georgia, serif" font-size="22" fill="#c8b898" letter-spacing="6" opacity="0.8">KIWI REX</text>
  <text x="400" y="585" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#8a7a68" letter-spacing="4" opacity="0.6">APTERYX TREMENDUS</text>
</svg>
