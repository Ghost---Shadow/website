<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Make a Ball Orbit Itself</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        
        .canvas-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: #0a0a0a;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        button.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: #ffd700;
        }
        
        .info {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            backdrop-filter: blur(5px);
        }
        
        .info h3 {
            margin: 10px 0;
            color: #ffd700;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        
        input[type="range"] {
            width: 200px;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>How to Make a Ball Orbit Itself</h1>
    <p style="text-align: center; margin-bottom: 20px;">A Momentum Exchange Theory of Rotation</p>
    
    <div class="container">
        <div class="canvas-container">
            <canvas id="canvas" width="800" height="500"></canvas>
        </div>
        
        <div class="controls">
            <button id="scenario1">Two Balls (Original)</button>
            <button id="scenario2">Cut String (Light Pin)</button>
            <button id="scenario3">Cut String (Massive Pin)</button>
            <button id="scenario4">Cut String (Fixed Pin)</button>
            <button id="scenario5">Cut String (Zero Mass Pin)</button>
            <button id="pauseBtn">Pause/Resume</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="slider-container">
            <label>Animation Speed:</label>
            <input type="range" id="speedSlider" min="0.1" max="3" value="1" step="0.1">
            <span id="speedValue">1x</span>
        </div>
        
        <div class="info" id="info">
            <h3>Two Balls System</h3>
            <p>Two balls exchange momentum through the string. Each ball "donates" v cos θ and receives the same from its partner. The pin experiences zero net force.</p>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #ff6b6b;"></div>
                <span>Ball 1</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4ecdc4;"></div>
                <span>Ball 2</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffd700;"></div>
                <span>Pin/Needle</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgba(255, 255, 255, 0.3);"></div>
                <span>String</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #90EE90;"></div>
                <span>Momentum Exchange</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const info = document.getElementById('info');
        
        let animationId;
        let isPaused = false;
        let currentScenario = 1;
        let animationSpeed = 1;
        let time = 0;
        
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 150;
        
        class System {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.angle = 0;
                this.ball1 = { x: 0, y: 0, vx: 0, vy: 0 };
                this.ball2 = { x: 0, y: 0, vx: 0, vy: 0 };
                this.pin = { x: centerX, y: centerY, mass: 1, vx: 0, vy: 0 };
                this.stringCut = false;
                this.cutTime = 0;
                this.barycenter = { x: centerX, y: centerY };
                this.initialDist = 0;
                this.initialAngle = 0;
            }
            
            update(scenario, dt) {
                switch(scenario) {
                    case 1:
                        this.updateTwoBalls(dt);
                        break;
                    case 2:
                        this.updateLightPin(dt);
                        break;
                    case 3:
                        this.updateMassivePin(dt);
                        break;
                    case 4:
                        this.updateFixedPin(dt);
                        break;
                    case 5:
                        this.updateZeroMassPin(dt);
                        break;
                }
            }
            
            updateTwoBalls(dt) {
                this.angle += dt * animationSpeed;
                this.ball1.x = centerX + radius * Math.cos(this.angle);
                this.ball1.y = centerY + radius * Math.sin(this.angle);
                this.ball2.x = centerX - radius * Math.cos(this.angle);
                this.ball2.y = centerY - radius * Math.sin(this.angle);
                
                const speed = radius * animationSpeed;
                this.ball1.vx = -speed * Math.sin(this.angle);
                this.ball1.vy = speed * Math.cos(this.angle);
                this.ball2.vx = speed * Math.sin(this.angle);
                this.ball2.vy = -speed * Math.cos(this.angle);
            }
            
            updateLightPin(dt) {
                if (!this.stringCut) {
                    this.updateTwoBalls(dt);
                    if (this.angle > Math.PI / 2) {
                        this.stringCut = true;
                        this.cutTime = time;
                        // Light pin has very small mass
                        this.pin.mass = 0.1;
                    }
                } else {
                    const timeSinceCut = time - this.cutTime;
                    this.ball1.x += this.ball1.vx * dt;
                    this.ball1.y += this.ball1.vy * dt;

                    // Pin falls (topples)
                    this.pin.x += timeSinceCut * 20 * dt;
                    this.pin.y += timeSinceCut * timeSinceCut * 50 * dt;
                }

                // Compute barycenter dynamically each frame
                this.barycenter.x = (this.ball1.x + this.pin.x * this.pin.mass) / (1 + this.pin.mass);
                this.barycenter.y = (this.ball1.y + this.pin.y * this.pin.mass) / (1 + this.pin.mass);
            }
            
            updateMassivePin(dt) {
                if (!this.stringCut) {
                    this.updateTwoBalls(dt);
                    if (this.angle > Math.PI / 2) {
                        this.stringCut = true;
                        this.cutTime = time;
                        this.pin.mass = 5;

                        this.initialDist = Math.sqrt(
                            Math.pow(this.ball1.x - this.pin.x, 2) +
                            Math.pow(this.ball1.y - this.pin.y, 2)
                        );
                        this.initialAngle = Math.atan2(
                            this.ball1.y - this.pin.y,
                            this.ball1.x - this.pin.x
                        );
                    }
                } else {
                    const timeSinceCut = time - this.cutTime;
                    const orbitAngle = this.initialAngle + timeSinceCut * animationSpeed;

                    const totalMass = 1 + this.pin.mass;
                    const ball1Radius = this.initialDist * this.pin.mass / totalMass;
                    const pinRadius = this.initialDist * 1 / totalMass;

                    // Compute barycenter first (it's stationary in this scenario)
                    const barycenterX = (this.ball1.x * 1 + this.pin.x * this.pin.mass) / totalMass;
                    const barycenterY = (this.ball1.y * 1 + this.pin.y * this.pin.mass) / totalMass;

                    // Calculate barycenter at cut time (stationary point)
                    if (timeSinceCut === 0) {
                        this.barycenter.x = barycenterX;
                        this.barycenter.y = barycenterY;
                    }

                    this.ball1.x = this.barycenter.x + ball1Radius * Math.cos(orbitAngle);
                    this.ball1.y = this.barycenter.y + ball1Radius * Math.sin(orbitAngle);

                    this.pin.x = this.barycenter.x - pinRadius * Math.cos(orbitAngle);
                    this.pin.y = this.barycenter.y - pinRadius * Math.sin(orbitAngle);
                }

                // Compute barycenter dynamically each frame
                if (this.stringCut) {
                    // After cut, barycenter is stationary but we recalculate from positions for consistency
                    const totalMass = 1 + this.pin.mass;
                    this.barycenter.x = (this.ball1.x * 1 + this.pin.x * this.pin.mass) / totalMass;
                    this.barycenter.y = (this.ball1.y * 1 + this.pin.y * this.pin.mass) / totalMass;
                }
            }
            
            updateFixedPin(dt) {
                if (!this.stringCut) {
                    this.updateTwoBalls(dt);
                    if (this.angle > Math.PI / 2) {
                        this.stringCut = true;
                        this.cutTime = time;
                        this.pin.mass = Infinity; // Infinite mass for fixed pin
                    }
                } else {
                    const orbitAngle = this.angle + (time - this.cutTime) * animationSpeed;
                    this.ball1.x = centerX + radius * Math.cos(orbitAngle);
                    this.ball1.y = centerY + radius * Math.sin(orbitAngle);
                }

                // Compute barycenter dynamically each frame
                // For infinite mass pin, barycenter is at the pin
                if (this.stringCut) {
                    this.barycenter.x = this.pin.x;
                    this.barycenter.y = this.pin.y;
                }
            }
            
            updateZeroMassPin(dt) {
                if (!this.stringCut) {
                    this.updateTwoBalls(dt);
                    if (this.angle > Math.PI / 2) {
                        this.stringCut = true;
                        this.cutTime = time;
                        this.pin.mass = 0;
                        this.pin.vx = this.ball1.vx;
                        this.pin.vy = this.ball1.vy;
                    }
                } else {
                    this.ball1.x += this.ball1.vx * dt;
                    this.ball1.y += this.ball1.vy * dt;

                    this.pin.x += this.pin.vx * dt;
                    this.pin.y += this.pin.vy * dt;
                }

                // Compute barycenter dynamically each frame
                // For zero mass pin, barycenter is exactly at the ball
                if (this.stringCut) {
                    this.barycenter.x = this.ball1.x;
                    this.barycenter.y = this.ball1.y;
                }
            }
            
            draw() {
                ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw barycenter
                if (currentScenario === 1 || (currentScenario >= 2 && currentScenario <= 4 && this.stringCut)) {
                    ctx.strokeStyle = 'rgba(255, 215, 0, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.arc(this.barycenter.x, this.barycenter.y, 20, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                    
                    ctx.fillStyle = 'rgba(255, 215, 0, 0.8)';
                    ctx.beginPath();
                    ctx.arc(this.barycenter.x, this.barycenter.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.font = '12px Arial';
                    ctx.fillStyle = 'rgba(255, 215, 0, 0.8)';
                    
                    // Custom labels for different scenarios
                    if (currentScenario === 2 && this.stringCut) {
                        ctx.fillText('Barycenter (near ball)', this.barycenter.x + 10, this.barycenter.y - 10);
                    } else {
                        ctx.fillText('Barycenter', this.barycenter.x + 10, this.barycenter.y - 10);
                    }
                }
                
                if (currentScenario === 5 && this.stringCut) {
                    ctx.strokeStyle = 'rgba(255, 100, 100, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.arc(this.ball1.x, this.ball1.y, 25, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                    
                    ctx.font = '12px Arial';
                    ctx.fillStyle = 'rgba(255, 100, 100, 0.8)';
                    ctx.fillText('Barycenter = Ball (mass = 0)', this.ball1.x + 20, this.ball1.y - 20);
                }
                
                // Draw strings
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;

                // String between Ball 1 and Ball 2 (cut after stringCut)
                if (currentScenario === 1 || (currentScenario > 1 && !this.stringCut)) {
                    ctx.beginPath();
                    ctx.moveTo(this.ball1.x, this.ball1.y);
                    ctx.lineTo(this.ball2.x, this.ball2.y);
                    ctx.stroke();
                }

                // String between Ball 1 and Pin
                // Remains visible for scenarios 3 and 4 after cut (orbital systems)
                // Hidden for scenarios 2 and 5 after cut (disconnected systems)
                const showBall1PinString = currentScenario === 1 ||
                    !this.stringCut ||
                    (this.stringCut && (currentScenario === 3 || currentScenario === 4));

                if (showBall1PinString) {
                    ctx.beginPath();
                    ctx.moveTo(this.ball1.x, this.ball1.y);
                    ctx.lineTo(this.pin.x, this.pin.y);
                    ctx.stroke();
                }
                
                if (currentScenario === 1 || (currentScenario > 1 && !this.stringCut)) {
                    ctx.beginPath();
                    ctx.moveTo(this.ball2.x, this.ball2.y);
                    ctx.lineTo(this.pin.x, this.pin.y);
                    ctx.stroke();
                }
                
                // Draw momentum exchange arrows
                if (currentScenario === 1 && Math.sin(time * 2) > 0) {
                    ctx.strokeStyle = '#90EE90';
                    ctx.lineWidth = 3;
                    
                    const midX = (this.ball1.x + this.ball2.x) / 2;
                    const midY = (this.ball1.y + this.ball2.y) / 2;
                    
                    ctx.beginPath();
                    ctx.moveTo(this.ball1.x, this.ball1.y);
                    ctx.lineTo(midX + 20 * Math.sin(time * 3), midY + 20 * Math.cos(time * 3));
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.ball2.x, this.ball2.y);
                    ctx.lineTo(midX - 20 * Math.sin(time * 3), midY - 20 * Math.cos(time * 3));
                    ctx.stroke();
                }
                
                // Draw pin
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                const pinSize = currentScenario === 3 ? 12 : (currentScenario === 5 ? 4 : 8);
                ctx.arc(this.pin.x, this.pin.y, pinSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw balls
                ctx.fillStyle = '#ff6b6b';
                ctx.beginPath();
                ctx.arc(this.ball1.x, this.ball1.y, 15, 0, Math.PI * 2);
                ctx.fill();
                
                if (currentScenario === 1 || (currentScenario > 1 && !this.stringCut)) {
                    ctx.fillStyle = '#4ecdc4';
                    ctx.beginPath();
                    ctx.arc(this.ball2.x, this.ball2.y, 15, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Draw velocity vectors and decomposition
                if (currentScenario === 1 && !this.stringCut) {
                    // Calculate angle and velocity components
                    const angle = this.angle;
                    const vMagnitude = radius * animationSpeed;
                    const scale = 0.5; // Scale for visualization

                    // Radial direction (from center to ball)
                    const radialX = Math.cos(angle);
                    const radialY = Math.sin(angle);

                    // Tangential direction (perpendicular to radial)
                    const tangentialX = -Math.sin(angle);
                    const tangentialY = Math.cos(angle);

                    // Total velocity vector (white)
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(this.ball1.x, this.ball1.y);
                    ctx.lineTo(this.ball1.x + this.ball1.vx * scale, this.ball1.y + this.ball1.vy * scale);
                    ctx.stroke();

                    // Draw angle arc
                    const dt = 0.016 * animationSpeed;
                    const dAngle = dt;

                    // Tangential component v sin(dθ) (green) - retained
                    ctx.strokeStyle = '#90EE90';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(this.ball1.x, this.ball1.y);
                    const tangentialComponent = vMagnitude * Math.sin(dAngle) * scale;
                    ctx.lineTo(
                        this.ball1.x + tangentialX * tangentialComponent * 10,
                        this.ball1.y + tangentialY * tangentialComponent * 10
                    );
                    ctx.stroke();

                    // Radial component v cos(dθ) (yellow) - exchanged
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(this.ball1.x, this.ball1.y);
                    const radialComponent = vMagnitude * Math.cos(dAngle) * scale;
                    ctx.lineTo(
                        this.ball1.x + radialX * radialComponent,
                        this.ball1.y + radialY * radialComponent
                    );
                    ctx.stroke();

                    // Labels
                    ctx.font = '14px Arial';
                    ctx.fillStyle = '#90EE90';
                    ctx.fillText('v sin θ (retained)', this.ball1.x + 30, this.ball1.y - 30);
                    ctx.fillStyle = '#FFD700';
                    ctx.fillText('v cos θ (exchanged)', this.ball1.x + 30, this.ball1.y - 15);
                } else {
                    // Simple velocity vector for other scenarios
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(this.ball1.x, this.ball1.y);
                    ctx.lineTo(this.ball1.x + this.ball1.vx * 0.3, this.ball1.y + this.ball1.vy * 0.3);
                    ctx.stroke();
                }
                
                // Draw cut indicator
                if (this.stringCut && currentScenario > 1) {
                    ctx.strokeStyle = '#ff0000';
                    ctx.lineWidth = 3;
                    ctx.font = 'bold 20px Arial';
                    ctx.fillStyle = '#ff0000';
                    ctx.fillText('✂ STRING CUT', 20, 40);
                }
                
                if (currentScenario === 5 && this.stringCut) {
                    ctx.font = 'bold 24px Arial';
                    ctx.fillStyle = '#90EE90';
                    ctx.fillText('BALL ORBITING ITSELF!', centerX - 120, 50);
                    ctx.font = '18px Arial';
                    ctx.fillText('(Straight line = orbit with R=0)', centerX - 110, 80);
                }
            }
        }
        
        const system = new System();
        
        function animate() {
            if (!isPaused) {
                const dt = 0.016 * animationSpeed;
                time += dt;
                
                system.update(currentScenario, dt);
                system.draw();
            }
            
            animationId = requestAnimationFrame(animate);
        }
        
        function setScenario(scenario) {
            currentScenario = scenario;
            system.reset();
            time = 0;
            
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            document.getElementById('scenario' + scenario).classList.add('active');
            
            const infoTexts = {
                1: {
                    title: "Two Balls System",
                    text: "Two balls exchange momentum through the string. Each ball 'donates' v cos θ and receives the same from its partner. The pin experiences zero net force."
                },
                2: {
                    title: "Light Pin Falls",
                    text: "When Ball 2 is cut free, Ball 1 still needs to exchange momentum but has no partner. The light pin cannot handle the unbalanced force and topples over."
                },
                3: {
                    title: "Massive Pin - Binary System",
                    text: "With a massive pin, Ball 1 finds a new exchange partner. They form a binary system orbiting their common barycenter - like twin stars!"
                },
                4: {
                    title: "Fixed Pin - Standard Orbit",
                    text: "An infinitely massive (fixed) pin provides perfect counter-momentum without moving. Ball 1 orbits the stationary pin - classic circular motion."
                },
                5: {
                    title: "Zero Mass Pin - Self Orbit!",
                    text: "With zero mass, the pin cannot exchange momentum. Ball 1 must 'orbit itself' - which is just straight-line motion! The orbit radius collapses to zero."
                }
            };
            
            const infoData = infoTexts[scenario];
            info.innerHTML = '<h3>' + infoData.title + '</h3><p>' + infoData.text + '</p>';
        }
        
        // Event listeners
        document.getElementById('scenario1').addEventListener('click', function() { setScenario(1); });
        document.getElementById('scenario2').addEventListener('click', function() { setScenario(2); });
        document.getElementById('scenario3').addEventListener('click', function() { setScenario(3); });
        document.getElementById('scenario4').addEventListener('click', function() { setScenario(4); });
        document.getElementById('scenario5').addEventListener('click', function() { setScenario(5); });
        
        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
        });
        
        document.getElementById('resetBtn').addEventListener('click', function() {
            system.reset();
            time = 0;
        });
        
        document.getElementById('speedSlider').addEventListener('input', function(e) {
            animationSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = animationSpeed.toFixed(1) + 'x';
        });
        
        // Start animation
        setScenario(1);
        animate();
    </script>
</body>
</html>
